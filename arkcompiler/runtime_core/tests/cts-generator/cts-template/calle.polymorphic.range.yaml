              sta.obj v0    # MethodHandle object

              newobj v1, R
          %s
              calle.polymorphic.range panda.invoke.MethodHandle.invokeExact, v0
              movi v1, 326390
              jeq v1, ok
              ldai 1
              return
          ok:
              ldai 0
              return
          }
