      - file-name: "op_v_8_exception"
        isa:
          instructions:
            - sig: mod2 v:in:i32
              acc: inout:i32
              format: [op_v_8]
        tags: ['irtoc_ignore']
        header-template: [ArithmeticException, main]
        code-template: |
            #
                ldai %s
                movi v0, 0
            begin:
                mod2 v0
            end:
                ldai 1 # Should not reach this line
                return

            catch_AE:
                ldai 0 # Expected panda.ArithmeticException
                return

            catch_all:
                ldai 1 # Unexpected exception, test failed
                return

            .catch panda.ArithmeticException, begin, end, catch_AE
            .catchall begin, end, catch_all
        check-type: none
        description: Check `mod2` throws ArithmeticException when divides by zero.
        cases:
          - values: ["0"]
          - values: ["1"]
          - values: ["0x7FFF"]
          - values: ["0xFFFF"]
          - values: ["0x7FFFFFFF"]
          - values: ["0x80000000"]
          - values: ["0xFFFFFFFF"]
          - values: ["-1"]
          - values: ["-0x7FFF"]
          - values: ["-0xFFFF"]
          - values: ["-0x7FFFFFFF"]
          - values: ["-0x80000000"]
          - values: ["-0xFFFFFFFF"]

      - file-name: "vals_mod32_1"
        bugid: ['1324', '2072']
        tags: ['verifier']
        runner-options: ['verifier-failure', 'verifier-config']
        isa:
          instructions:
            - sig: mod2 v:in:i32
              acc: inout:i32
              format: [op_v_8]
        code-template: |
          #
              ldai %s
              movi v0, %s
              mod2 v0
              movi.64 v0, %s
              cmp.64 v0
        description: Check mod2 with incorrect accumulator and register type.
        cases:
          - values:
              - "0xFFFFFFFF"
              - "2"
              - "0xFFFFFFFFFFFFFFFF"
          - values:
              - "-0x7FFFFFFF"
              - "-0x7FFFFFFE"
              - "0xFFFFFFFFFFFFFFFF"
          - values:
              - "0x80000001"
              - "2"
              - "0xFFFFFFFFFFFFFFFF"

      - file-name: "vals_mod32_2"
        bugid: ['1324']
        tags: ['verifier']
        runner-options: ['verifier-failure', 'verifier-config']
        isa:
          instructions:
            - sig: mod2 v:in:i32
              acc: inout:i32
              format: [op_v_8]
        code-template: |
          #
              ldai.64 %s
              movi.64 v0, %s
              mod2 v0
              movi.64 v0, %s
              cmp.64 v0
        description: Check mod2 with incorrect accumulator and register type.
        cases:
          - values:
              - "0x180000001"
              - "0xF00000002"
              - "0xFFFFFFFFFFFFFFFF"
          - values:
              - "0x777777777FFFFFFF"
              - "0x11111111FFFFFFFE"
              - "1"
          - values:
              - "0xFEDCBA8780000001"
              - "0x1234567800000002"
              - "0xFFFFFFFFFFFFFFFF"

      - file-name: "regs"
        isa:
          instructions:
            - sig: mod2 v:in:i32
              acc: inout:i32
              format: [op_v_8]
        runner-options: ['compile-only']
        code-template: |
          #
              mod2 %s
        check-type: none
        description: Check mod2 with various register numbers.
        cases:
          - values:
              - "v255"
          - values:
              - "v256"
            runner-options: ['compile-failure']

      - file-name: "type"
        tags: ["verifier"]
        isa:
          verification:
            - acc_type
            - v1_type
        runner-options: ['verifier-failure', 'verifier-config']
        header-template: []
        code-template: |
          .record T {}
          .function i32 main() {
              %s
              *s
              mod2 v0
        check-type: exit-positive
        description: Check 'mod2' with incorrect accumulator and/or register types.
        cases:
          - values:
            - ldai 0
            id: acc_ok
          - values:
            - ldai.64 0
          - values:
            - fldai 0
          - values:
            - fldai.64 0
          - values:
            - lda.null
          - values:
            - |
              #
                  movi v1, 0
                  newarr v1, v1, i32[]
                  lda.obj v1
          - values:
            - lda.str "0"
          - values:
            - lda.type T
          - values:
            - |
              #
                  newobj v1, T
                  lda.obj v1
        template-cases:
          - values:
            - movi v0, 1
            exclude: [acc_ok]
          - values:
            - movi.64 v0, 1
          - values:
            - fmovi v0, 1
          - values:
            - fmovi.64 v0, 1
          - values:
            - mov.null v0
          - values:
            - |
              #
                  movi v0, 0
                  newarr v0, v0, i32[]
          - values:
            - |
              #
                  lda.str "0"
                  sta.obj v0
          - values:
            - |
              #
                  lda.type T
                  sta.obj v0
          - values:
            - newobj v0, T


      - file-name: uninitialized_regs
        isa:
          instructions:
            - sig: mod2 v:in:i32
              acc: inout:i32
              format: [op_v_8]
        description: Check 'mod2' with uninitialized registers.
        tags: ['verifier']
        runner-options: ['verifier-failure', 'verifier-config']
        code-template: |
          #
              %s
              *s
              mod2 *s
        check-type: exit-positive
        template-cases:
          - values:
              - ''
          - values:
              - ldai 0
            exclude: [init]
        cases:
          - values:
              - ''
              - v0
          - values:
              - movi v1, 0
              - v1
            id: init
          - values:
              - ''
              - v8
          - values:
              - ''
              - v15
          - values:
              - movi v15, 0
              - v15
            id: init
