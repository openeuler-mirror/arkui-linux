definitions: []
tests:
  - file-name: "mod2"
    isa:
      title: Two address integer division and modulo on accumulator
      description: >
        Perform integer division or modulo on accumulator and register and store result into accumulator
      exceptions:
        - x_arith
    commands:
      - file-name: "op_vs_8_zero"
        isa:
          instructions:
            - sig: mod2 v:in:i32
              acc: inout:i32
              format: [op_v_8]
        tags: ['irtoc_ignore']
        code-template: |
          #
              ldai 0
              movi v0, %s
              mod2 v0
              movi v0, 0
              jne v0, set_failure
              ldai 0
              jmp fall_through
          set_failure:
              ldai 1
          fall_through:
        description: Check mod2 with zero and various values.
        cases:
          - values:
              - "0"
            runner-options: ['run-failure']
            description: Division by zero causes to exception.
          - values:
              - "1"
          - values:
              - "-1"
          - values:
              - "0x7FFFFFFF"
          - values:
              - "0x80000000"
          - values:
              - "-0x7FFFFFFF"
          - values:
              - "-0x80000000"
          - values:
              - "0xFFFFFFFF"
          - values:
              - "-0xFFFFFFFF"

      - file-name: "op_vs_8_pone"
        isa:
          instructions:
            - sig: mod2 v:in:i32
              acc: inout:i32
              format: [op_v_8]
        tags: ['irtoc_ignore']
        code-template: |
          #
              ldai 1
              movi v0, %s
              mod2 v0
              movi v0, %s
              jne v0, set_failure
              ldai 0
              jmp fall_through
          set_failure:
              ldai 1
          fall_through:
        description: Check mod2 with +1 and various values.
        cases:
          - values:
              - "0"
              - "0x0"
            runner-options: ['run-failure']
            description: Division by zero causes to exception.
          - values:
              - "1"
              - "0"
          - values:
              - "-1"
              - "0"
              - "0x7FFFFFFF"
              - "1"
          - values:
              - "0x80000000"
              - "1"
          - values:
              - "-0x7FFFFFFF"
              - "1"
          - values:
              - "-0x80000000"
              - "1"
          - values:
              - "0xFFFFFFFF"
              - "0"
          - values:
              - "-0xFFFFFFFF"
              - "0"

      - file-name: "op_vs_8_none"
        isa:
          instructions:
            - sig: mod2 v:in:i32
              acc: inout:i32
              format: [op_v_8]
        tags: ['irtoc_ignore']
        code-template: |
          #
              ldai -1
              movi v0, %s
              mod2 v0
              movi v0, %s
              jne v0, set_failure
              ldai 0
              jmp fall_through
          set_failure:
              ldai 1
          fall_through:
        description: Check mod2 with -1 and various values.
        cases:
          - values:
              - "0"
              - "0"
            runner-options: ['run-failure']
            description: Division by zero causes to exception.
          - values:
              - "1"
              - "0"
          - values:
              - "-1"
              - "0"
          - values:
              - "0x7FFFFFFF"
              - "-1"
          - values:
              - "0x80000000"
              - "-1"
          - values:
              - "-0x7FFFFFFF"
              - "0xFFFFFFFF"
          - values:
              - "-0x80000000"
              - "-1"
          - values:
              - "0xFFFFFFFF"
              - "0"
          - values:
              - "-0xFFFFFFFF"
              - "0"

