definitions: []
tests:
  - file-name: "i64tof32"
    isa:
      title: Conversions between integer and floating point types
      description: >
        Perform specified primitive type conversion of accumulator.
      exceptions:
        - x_none
    commands:
      - file-name: "op_none"
        isa:
          instructions:
            - sig: i64tof32
              acc: inout:i64->f32
              prefix: cast
              format: [pref_op_none]
        code-template: |
          #
              ldai.64 %s
              i64tof32
              fmovi v0, %s
              fcmpg v0
        description: Check i64tof32 with various values.
        tags: ['tsan', 'irtoc_ignore']
        cases:
          - values:
              - "0"
              - "0.0"
          - values:
              - "-1"
              - "-1.0"
          - values:
              - "1"
              - "1.0"
          - values:
              - "0x7fffffff"
              - "2.14748365e9"
          - values:
              - "-0x7fffffff"
              - "-2.14748365e9"
          - values:
              - "0x80000000"
              - "2.14748365e9"
          - values:
              - "-0x80000000"
              - "-2.14748365e9"
          - values:
              - "0x8000000000000000"
              - "-9.223372e18"
          - values:
              - "-0x8000000000000000"
              - "-9.223372e18"
          - values:
              - "0x7fffffffffffffff"
              - "9.223372e18"
          - values:
              - "-0x7fffffffffffffff"
              - "-9.223372e18"
      - file-name: "type"
        isa:
          instructions:
            - sig: i64tof32
              acc: inout:i64->f32
              prefix: cast
              format: [pref_op_none]
          verification:
              - acc_type
        bugid: ["964", "1653", "2107"]
        tags: ["verifier"]
        description: |
          Check `i64tof32` with incorrect accumulator type.
          Load different values (objects, strings, types, 64-bit floating point values, 32-bit integer values) and invokes `i64tof32`.
          Return 0 to indicate that negative test failed, because this line is unreachable and code will not be executed after verification error.
        runner-options: ['verifier-failure', 'verifier-config']
        header-template: []
        code-template: |
            #
            .record B {}
            .record panda.String <external>
            .record panda.Object <external>
            .function i32 main() {
                %s
                i64tof32
        check-type: exit-positive
        cases:
            - values:
                - ldai 0
            - values:
                - fldai 0
            - values:
                - fldai.64 0
            - values:
                - lda.type B
            - values:
                - lda.type B[]
            - values:
                - lda.type panda.String
            - values:
                - lda.str "string"
            - values:
                - lda.type panda.Object
            - values:
                - |
                  #
                      movi v0, 10
                      newarr v0, v0, i32[]
                      lda.obj v0
            - values:
                - lda.null

      - file-name: uninitialized_regs
        isa:
          instructions:
            - sig: i64tof32
              acc: inout:i64->f32
              prefix: cast
              format: [pref_op_none]
        description: Check 'i64tof32' with uninitialized accumulator.
        tags: ['verifier']
        runner-options: ['verifier-failure', 'verifier-config']
        code-template: |
            #
                i64tof32
        check-type: exit-positive
